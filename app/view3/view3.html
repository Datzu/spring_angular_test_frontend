<div ng-controller="View3Ctrl as vm" ng-init="vm.init()">
	<input type="text" ng-model="vm.userId" ng-change="vm.getUser()" />
	<div ng-show="vm.data">
		<p>The ID is {{ vm.data.id }}</p>
		<p>The name is {{ vm.data.name }}</p>
		<p>The email is {{ vm.data.email }}</p>
	</div>
	<div ng-hide="vm.userId.length === 0 || vm.data">
		<p>User not found!</p>
	</div>
</div>
